ext {
  mainBuildFile = "org.metaborg.intellij/build.gradle"
}

task build(type: GradleBuild) {
    buildFile = mainBuildFile
    tasks = ['build']
}

task install(type: GradleBuild) {
    buildFile = mainBuildFile
    tasks = ['install']
}

task run(type: GradleBuild) {
    buildFile = mainBuildFile
    tasks = ['run']
}

task clean(type: GradleBuild) {
    buildFile = mainBuildFile
    tasks = ['clean']
}
